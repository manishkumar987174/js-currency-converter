<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main box for the converter -->
    <div class="container">
        <h1>Currency Convertor</h1>

        <!-- Form element -->

        <form>
            <div class="amount">
                <h5>Enter Amount</h5>
                <input type="text" value="1">
            </div>


            <!-- Section for selecting currencies -->

            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <!-- Swap icon -->

                <i class="fa-solid fa-right-left"></i>

                <div class="to">

                    <!-- To currency block -->

                    <p>To</p>
                    <!-- Container for flag and select -->
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <!-- Message showing exchange rate -->
            <b>
                <div class="msg">1 USD = 80 INR</div>
            </b>

            <!-- Button to trigger conversion -->

            <button>Get Exchange Rate</button>
        </form>
    </div>

</body>
<script src="code.js"></script>
<script src="script.js"></script>

</html>
